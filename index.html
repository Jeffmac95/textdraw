<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>textdraw</title>
</head>

<body>
    <div id="text_area">
        <textarea id="txt" wrap="soft"></textarea>
        <div class="saveDiv">
            <input id="fileName" type="text" placeholder="Type file name">
            <button id="save_txt_button">Save</button>
        </div>
    </div>

    <div id="container">
        <div id="paint_tools">
            <button id="thicc_stroke">THICC</button>
            <button id="eraser">ERASER</button>
            <button id="nuke">NUKE</button>
        </div>

        <canvas width="1000", height="650" style="margin: 0 5px; background-color: #ffffff;"></canvas>
        <div class="saveDiv">
            <input id="imgName" type="text" placeholder="Type file name">
            <button id="save_img_button">Save</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
